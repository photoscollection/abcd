<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Copy Grid with Dark/Light Mode</title>
<style>
:root {
  --bg-color: #f5f5f5;
  --text-color: #111;
  --btn-color: #ddd;
  --btn-hover: #bbb;
  --border-thin: 3px;
  --border-speed: 3s;
  --glow-color: 0,255,255;
}

[data-theme="dark"] {
  --bg-color: #111;
  --text-color: #fff;
  --btn-color: #222;
  --btn-hover: #444;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--bg-color);
  color: var(--text-color);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  transition: background 0.3s, color 0.3s;
}

h1 {
  text-align: center;
  margin-bottom: 15px;
  font-weight: 600;
  text-shadow: 0 0 10px rgba(var(--glow-color),0.7);
}

.toggle-theme {
  margin-bottom: 25px;
  padding: 8px 16px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  background: var(--btn-color);
  color: var(--text-color);
  font-weight: 500;
  transition: background 0.3s, color 0.3s;
}

.toggle-theme:hover {
  background: var(--btn-hover);
}

.word-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 15px;
  width: 100%;
  max-width: 1000px;
}

.word-wrapper {
  display: flex;
  gap: 8px;
  align-items: flex-start;
  flex-wrap: wrap;
}

/* Box with moving RGB neon border */
.word-box {
  flex: 1;
  text-align: center;
  font-weight: 500;
  padding: 10px;
  border-radius: 8px;
  position: relative;
  background: var(--bg-color);
  color: var(--text-color);
  z-index: 0;
  overflow-wrap: break-word;
  word-wrap: break-word;
  box-shadow: 0 0 10px rgba(var(--glow-color),0.5);
}

.word-box::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 8px;
  padding: var(--border-thin);
  background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet, red);
  background-size: 300% 300%;
  -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  -webkit-mask-composite: destination-out;
  mask-composite: exclude;
  animation: moveBorder var(--border-speed) linear infinite;
  box-shadow: 0 0 8px rgba(var(--glow-color),0.8);
}

/* Copy Button with neon RGB border */
.copy-btn {
  padding: 10px 14px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  background: var(--btn-color);
  color: var(--text-color);
  font-weight: 500;
  position: relative;
  transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
  overflow: hidden;
  box-shadow: 0 0 5px rgba(var(--glow-color),0.5);
  flex-shrink: 0;
}

.copy-btn:hover {
  background: var(--btn-hover);
  transform: scale(1.05);
  box-shadow: 0 0 15px rgba(var(--glow-color),1);
}

.copy-btn::before {
  content: "";
  position: absolute;
  inset: -2px;
  border-radius: 10px;
  padding: 2px;
  background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet, red);
  background-size: 300% 300%;
  -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  -webkit-mask-composite: destination-out;
  mask-composite: exclude;
  animation: moveBorder var(--border-speed) linear infinite;
  z-index: -1;
  box-shadow: 0 0 8px rgba(var(--glow-color),0.7);
}

@keyframes moveBorder {
  0% { background-position: 0% 0%; }
  100% { background-position: 100% 0%; }
}

/* Responsive adjustments */
@media(max-width: 600px){
  .word-wrapper {
    flex-direction: column;
    gap: 5px;
  }
}
</style>
</head>
<body>

<h1>Neon Copy Grid</h1>
<button class="toggle-theme" id="theme-toggle">Toggle Dark/Light</button>
<div class="list-container" id="word-container"></div>

<script>
// ----- Dark/Light mode with localStorage -----
const toggleBtn = document.getElementById('theme-toggle');

function setTheme(theme) {
  if(theme === 'dark') document.documentElement.setAttribute('data-theme','dark');
  else document.documentElement.removeAttribute('data-theme');
  localStorage.setItem('theme', theme);
}

const savedTheme = localStorage.getItem('theme') || 'light';
setTheme(savedTheme);

toggleBtn.addEventListener('click', () => {
  const current = document.documentElement.getAttribute('data-theme') === 'dark' ? 'dark':'light';
  setTheme(current === 'dark' ? 'light':'dark');
});

// ----- Each entry is a box, can contain multiple words / sentence -----
const words = [
  "Man go hk kj",
  "Hello world!",
  "This is a full sentence",
  "Copy all text in one click",
  "Another long sentence example to test wrapping in the box"
];

// ----- Generate grid -----
const container = document.getElementById("word-container");
const grid = document.createElement("div");
grid.className = "word-grid";

words.forEach(content => {
  const wrapper = document.createElement("div");
  wrapper.className = "word-wrapper";

  const wordBox = document.createElement("div");
  wordBox.className = "word-box";
  wordBox.textContent = content;

  const btn = document.createElement("button");
  btn.className = "copy-btn";
  btn.textContent = "Copy";

  btn.addEventListener("click", () => {
    navigator.clipboard.writeText(content);
  });

  wrapper.appendChild(wordBox);
  wrapper.appendChild(btn);
  grid.appendChild(wrapper);
});

container.appendChild(grid);
</script>

</body>
</html>
