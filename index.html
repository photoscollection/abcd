<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Lists</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="fire-border">
    <button class="theme-toggle" id="theme-toggle">ðŸŒ‘</button>
    <h1>Word Collection</h1>

    <div class="list-container">
      <!-- Fruits -->
      <h2>Name of Fruits</h2>
      <div class="word-list">
        <div class="row"><span>Apple</span><span>Red Fruit</span><button class="copy-btn">Copy</button></div>
        <div class="row"><span>Banana</span><span>Yellow Fruit</span><button class="copy-btn">Copy</button></div>
        <div class="row"><span>Mango</span><span>Tropical Fruit</span><button class="copy-btn">Copy</button></div>
        <div class="row"><span>Orange</span><span>Citrus Fruit</span><button class="copy-btn">Copy</button></div>
      </div>

      <!-- Flowers -->
      <h2>Name of Flowers</h2>
      <div class="word-list">
        <div class="row"><span>Rose</span><span>Red Flower</span><button class="copy-btn">Copy</button></div>
        <div class="row"><span>Lotus</span><span>Water Flower</span><button class="copy-btn">Copy</button></div>
        <div class="row"><span>Sunflower</span><span>Yellow Flower</span><button class="copy-btn">Copy</button></div>
        <div class="row"><span>Lily</span><span>White Flower</span><button class="copy-btn">Copy</button></div>
      </div>

      <!-- Animals -->
      <h2>Name of Animals</h2>
      <div class="word-list">
        <div class="row"><span>Dog</span><span>Pet Animal</span><button class="copy-btn">Copy</button></div>
        <div class="row"><span>Cat</span><span>Pet Animal</span><button class="copy-btn">Copy</button></div>
        <div class="row"><span>Tiger</span><span>Wild Animal</span><button class="copy-btn">Copy</button></div>
        <div class="row"><span>Elephant</span><span>Large Animal</span><button class="copy-btn">Copy</button></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
